<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Let's Play Five-Round Rock Paper Scissors!</h1>
            <button class="start-button">Start Game</button>
            <section class="hide">
                <p class="winner-container hide"></p>
                <div class="round-container">
                    <div class="round-hand-container">
                        <img class="human-hand" src="./images/default_choice.png" alt="A logo of a question mark inside two gray circles.">
                        <p class="human-score">You: 0</p>
                    </div>
                    <p>VS</p>
                    <div class="round-hand-container">
                        <img class="computer-hand" src="./images/default_choice.png" alt="A logo of a question mark inside two gray circles.">
                        <p class="computer-score">Computer: 0</p>
                    </div>
                </div>
                <p class="result-container">ROCK. PAPER. SCISSORS.</p>
                <div class="choice-container">
                    <button class="rock-button">Throw Rock</button>
                    <button class="paper-button">Throw Paper</button>
                    <button class="scissors-button">Throw Scissors</button>
                </div>
                <div class="command-container hide">
                    <button class="reset-button">Play Again</button>
                    <button class="quit-button">End Game</button>
                </div>
            </section>
        </main>
    </body>
</html>
